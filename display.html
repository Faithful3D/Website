<script src="js/three.js"></script>
<script src="js/GLTFLoader.js"></script>

<script>
var renderer,
	scene,
	camera,
	myCanvas = document.getElementById('myCanvas');

	//RENDERER
	renderer = new THREE.WebGLRenderer({
		canvas: myCanvas,
		antialias: true
	});
	renderer.setClearColor(0x17191D);
	renderer.setPixelRatio(window.devicePixelRatio);

	//window size (default : renderer.setSize(window.innerWidth, window.innerHeight);) -- Juknum
	renderer.setSize(198, 198);

	//CAMERA (default THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000 );)
	camera = new THREE.PerspectiveCamera(45, 1, 1, 1000 );

	//SCENE
	scene = new THREE.Scene();

	//LIGHTS
	var light = new THREE.AmbientLight(0xffffff, 0.5);
	scene.add(light);

	var light2 = new THREE.PointLight(0xffffff, 0.5);
	scene.add(light2);

	//model gltf made with Blockbench
	var loader = new THREE.GLTFLoader();
	loader.load('gltf/barrel.gltf', handle_load);

	var mesh;
    var pivot;

	function handle_load(gltf) {

		console.log(gltf);

		mesh = gltf.scene;

		console.log(mesh.children[0]);

		var box = new THREE.Box3().setFromObject( mesh );
		box.getCenter( mesh.position );
		mesh.position.multiplyScalar( - 1 );

		pivot = new THREE.Group();
		pivot.position.z = -8;

		// Start - This rotation is kind of weird
		pivot.rotation.x = 0.625;
		// End

		pivot.scale.set(0.125,0.125,0.125);

		pivot.add( mesh );
		scene.add( pivot );
	}

	//RENDER LOOP
	render();

	var delta = 0;
	var prevTime = Date.now();

	function render() {

		delta += 0.1;
		if (pivot) {
			pivot.rotation.y += 0.01;
		}

		renderer.render(scene, camera);

		requestAnimationFrame(render);
	}
</script>
