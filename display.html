<script>
  function loadModelToCanvas(canvas, model) {
    var renderer, scene, camera;

    //RENDERER
    renderer = new THREE.WebGLRenderer({
      canvas: canvas,
      antialias: true
    });
    renderer.setClearColor(0x17191D);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(198, 198);

    //CAMERA
    camera = new THREE.PerspectiveCamera(45, 1, 1, 1000);

    //SCENE
    scene = new THREE.Scene();

    //LIGHTS
    var lightTop = new THREE.PointLight(0xFFFFFF, 1, 0, 2);
    lightTop.position.set(0, 64, -64);
    scene.add(lightTop);

    var lightLeft = new THREE.PointLight(0xFFFFFF, 1, 0, 2);
    lightLeft.position.set(-64, 0, -64);
    scene.add(lightLeft);

    var lightFront = new THREE.PointLight(0xFFFFFF, 1, 0, 2);
    lightFront.position.set(0, 0, 0);
    scene.add(lightFront);

    var lightRight = new THREE.PointLight(0xFFFFFF, 1, 0, 2);
    lightRight.position.set(64, 0, -64);
    scene.add(lightRight);

    var lightBottom = new THREE.PointLight(0xFFFFFF, 1, 0, 2);
    lightBottom.position.set(0, -64, -64);
    scene.add(lightBottom);

    //gltf made with Blockbench
    var loader = new THREE.GLTFLoader();
    loader.load(model, handle_load);

    var mesh, pivot;

    function handle_load(gltf) {
      mesh = gltf.scene;

      var box = new THREE.Box3().setFromObject( mesh );
      box.getCenter( mesh.position );
      mesh.position.multiplyScalar( - 1 );

      pivot = new THREE.Group();
      pivot.position.z = -8;
      pivot.rotation.x = 0.625;
      pivot.scale.set(0.125,0.125,0.125);

      pivot.add( mesh );
      scene.add( pivot );
    }

    //RENDER LOOP
    render();

    var delta = 0;
    var prevTime = Date.now();

    function render() {
      delta += 0.1;
      if (pivot) {
        pivot.rotation.y += 0.01;
      }

      renderer.render(scene, camera);
      requestAnimationFrame(render);
    }
  }

  loadModelToCanvas(document.getElementById("barrel"), "gltf/barrel.gltf");
  loadModelToCanvas(document.getElementById("beehive"), "gltf/beehive_honey.gltf");
</script>
