				    <script src="js/three.js"></script>

				    <script>

				    var renderer,
				    	scene,
				    	camera,
				    	myCanvas = document.getElementById('myCanvas');

				    //RENDERER
				    renderer = new THREE.WebGLRenderer({
				      canvas: myCanvas, 
				      antialias: true
				    });
				    renderer.setClearColor(0x000000);
				    renderer.setPixelRatio(window.devicePixelRatio);

				    //window size (default : renderer.setSize(window.innerWidth, window.innerHeight);) -- Juknum
				    renderer.setSize(200, 200);

				    //CAMERA (default THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000 );)
				    camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000 );

				    //SCENE
				    scene = new THREE.Scene();

				    //LIGHTS
				    var light = new THREE.AmbientLight(0xffffff, 0.5);
				    scene.add(light);

				    var light2 = new THREE.PointLight(0xffffff, 0.5);
				    scene.add(light2);
				  
				  	//model gltf made with Blockbench
				    var loader = new THREE.GLTFLoader();
				    loader.load('gltf/barrel.gltf', handle_load);

				    var mesh;

				    function handle_load(gltf) {

				        console.log(gltf);

				        mesh = gltf.scene;

				        console.log(mesh.children[0]);

				        cube = mesh.children[0];
				        cube.scale.set(0.25,0.25,0.25);

						scene.add( mesh );
				        mesh.position.z = -10;
				    }

				    //RENDER LOOP
				    render();

				    var delta = 0;
				    var prevTime = Date.now();

				    function render() {

				        delta += 0.1;

				        if (mesh) {
				        
				            mesh.rotation.y += 0.01;

				            //animation mesh
				            // mesh.morphTargetInfluences[ 0 ] = Math.sin(delta) * 20.0;
				        }

				    	renderer.render(scene, camera);

				    	requestAnimationFrame(render);
				    }

				    </script>
