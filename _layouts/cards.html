---
layout: default
---
{% for item in page.cards %}
<img src="{{ item.imgURL | replace: '$site.prefix', site.prefix }}" alt="{{ item.imgAlt }}" class="links-image">
<div class="links-content">
  <h2>{{ item.title }}</h2>
  <p>
    {{ item.text | replace: '$site.prefix', site.prefix }}
  </p>
  <a href="{{ item.btnURL | replace: '$site.prefix', site.prefix  }}" class="btn btn-block btn-success" role="button">{{ item.btnText }}</a>
</div>
<hr>
{% endfor %}
